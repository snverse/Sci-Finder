<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SciFinder Edit User Page</title>
    {% block content %} {% endblock %} 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet" />
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <h3 class="text-muted">SciFinder</h3>
      </div>
 
      <div class="jumbotron">
        <img src="{{ url_for('static', filename='scifinder.png') }}" alt="Logo" height="125" width="225">
        <h3> Create Your Page! </h3>

        <form class="Page" action="/edit" method="post">

          {{ form.about(class = "form-control", placeholder="Tell Us About Yourself") }}
 
          {{ form.research(class = "form-control", placeholder="Tell Us About Your Research") }}

          <input type="hidden" name="email" value="{{ email }}">
          <input type="hidden" name="password" value="{{ password }}">

          {{ form.submit(class = "btn btn-lg btn-primary btn-block") }}

        </form>
      </div>
 
       
 
      <footer class="footer">
        <p></p>
      </footer>
 
    </div>
  </body>
</html>
